<!DOCTYPE html>
<html>
<head>
	<title>Student List</title>
</head>
<body>

	<div class="student-list">
		
	</div>

	<div class="student-info">
		
		<h1 class="student-name"></h1>
		<h2 class="student-age"></h2>
		<h2 class="student-school"></h2>

		<form class="update-form">
			<input type="hidden" name="id" id="update-id">
			<input type="text" name="name" id="update-name">
			<input type="text" name="age" id="update-age">
			<input type="text" name="school" id="update-school">
			<button class="submit-update">Submit</button>
	</form>

		<button class="update-info">Update</button>

	</div>

	<button class="add-btn">New</button>

	<form class="add-form">
		<input type="text" name="name" id="name">
		<input type="text" name="age" id="age">
		<input type="text" name="school" id="school">
		<button id="submit-add">Add</button>
	</form>

	<script src="js/bundle.js"></script>
</body>
</html>
